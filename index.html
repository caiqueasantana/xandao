<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restri√ß√£o de Hor√°rio - Bolsonaro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(ellipse at bottom, #0f0c29, #302b63, #24243e);
      animation: pulse-bg 10s ease-in-out infinite;
    }

    @keyframes pulse-bg {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
    }

    .neon {
      text-shadow: 0 0 5px #fff, 0 0 10px #0ff, 0 0 15px #0ff, 0 0 20px #0ff;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 text-white font-sans">

  <div id="card" class="rounded-2xl p-10 max-w-md w-full text-center shadow-2xl border-4 transition-all duration-500">
    <h1 class="text-3xl font-bold mb-6 neon">‚öñÔ∏è Restri√ß√£o de Hor√°rio</h1>
    <p id="mensagem" class="text-xl font-medium"></p>
    <p id="hora" class="text-sm mt-4 text-gray-300"></p>
  </div>

  <script>
    async function verificarHorario() {
      try {
        // Troque abaixo pela sua chave gratuita da API Ninjas
        const apiKey = "SUA_CHAVE_AQUI"; // pegue gr√°tis em https://api-ninjas.com/profile
        const response = await fetch("https://api.api-ninjas.com/v1/worldtime?city=Brasilia", {
          headers: { 'X-Api-Key': apiKey }
        });
        const data = await response.json();

        const horaStr = data.hour;
        const minutoStr = data.minute;
        const hora = parseInt(horaStr);

        const mensagem = document.getElementById("mensagem");
        const horaElem = document.getElementById("hora");
        const card = document.getElementById("card");

        horaElem.textContent = `Hor√°rio atual de Bras√≠lia: ${horaStr.padStart(2, '0')}:${minutoStr.padStart(2, '0')}`;

        if (hora >= 19 || hora < 6) {
          mensagem.innerHTML = "üî¥ <strong class='text-red-300'>Bolsonaro n√£o pode sair na rua at√© as 6h da manh√£.</strong>";
          card.classList.add("bg-red-900/70", "border-red-500");
          card.classList.remove("bg-green-900/70", "border-green-500");
        } else {
          mensagem.innerHTML = "üü¢ <strong class='text-green-300'>Bolsonaro pode sair na rua.</strong>";
          card.classList.add("bg-green-900/70", "border-green-500");
          card.classList.remove("bg-red-900/70", "border-red-500");
        }
      } catch (error) {
        document.getElementById("mensagem").textContent = "‚ùå Erro ao buscar hor√°rio.";
      }
    }

    verificarHorario();
  </script>
</body>
</html>
